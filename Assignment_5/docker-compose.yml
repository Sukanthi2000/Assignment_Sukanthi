version: '3.8'

services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: infra_jenkins
    ports:
      - "8080:8080"
      - "50000:50000"
    volumes:
      - ./jenkins_home:/var/jenkins_home 
    healthcheck:
      test: ["CMD", "bash", "-lc", "curl -fsS http://localhost:8080/ || exit 1"]
      interval: 20s
      timeout: 10s
      retries: 6

  redis:
    image: redis:7-alpine
    container_name: infra_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  sample-app:
    build: ./sample-app
    container_name: infra_sample_app
    ports:
      - "5000:5000"
    depends_on:
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:stable-alpine
    container_name: infra_nginx
    ports:
      - "80:80"
    depends_on:
      - sample-app
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

volumes:
  jenkins_home:
